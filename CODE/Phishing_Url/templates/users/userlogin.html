{%extends 'base.html'%}
{%load static%}
{%block contents%}<br><br<br><br><br>


  <section class="bg-light">
        <div class="container py-5">
            <div class="row text-center py-3">
                <div class="col-lg-6 m-auto">

                    <p>

                    </p>
                </div>
            </div>
            <div class="row">
<div class="col-12 col-md-4 mb-4">
</div>
                <div class="col-12 col-md-4 mb-4">
                    <div class="card h-100">
                           <h1 class="h3" style="color:brown; font-weight:bold;" align="center">User Login Form</h1>
                       <form action="{%url 'UserLoginCheck'%}" method="POST" class="text-primary" style="width:100%">
                    {% csrf_token %}
                    <table>
                        <div class="form-group row">
                <div class="col-md-12">
                  <input type="text" class="form-control" name="username" required placeholder="Enter Login Id">
                </div>
              </div>
                        <div class="form-group row">
                <div class="col-md-12">
                  <input type="password" class="form-control" name="pswd" required placeholder="Enter password">
                </div>
              </div>
                        <tr>
                            <td style="padding:20px;">
                                <button class="btn btn-block btn-primary text-white py-2 px-4" style="margin-left:20%;"
                                        type="submit">
                                    Login
                                </button>
                            </td>
                            <td>
                                <a href="{% url 'forgot_password' %}" class="btn btn-block btn-primary text-white py-2 px-0" style="margin-left:20%;">
                                    Forgot Password
                                </a>
                            </td>
                        </tr>

                        {% if messages %}
                        {% for message in messages %}
                        <font color='GREEN'> {{ message }}</font>
                        {% endfor %}
                        {% endif %}

                    </table>

                </form>

                         </div>
                </div>
                <div class="col-12 col-md-4 mb-4">
                    
                </div>
            </div>
        </div>
    </section>

{%endblock%}
